<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Γραμματική</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans bg-gray-100 flex justify-center p-4 text-xl">
    <div id="globalScore"
        class="fixed top-4 right-4 gradient-primary text-white px-4 py-2 rounded-2xl text-sm font-semibold shadow-lg z-[999] flex items-center gap-2 hidden">
        Points: 0</div>
    <button id="backToCategories"
        class="fixed top-4 left-4 gradient-primary text-white px-4 py-2 rounded-2xl text-sm font-semibold shadow-lg z-[999] flex items-center gap-2 transition-all hidden"
        aria-label="Επιστροφή στις κατηγορίες">← Κατηγορίες</button>

    <!-- Session Summary Modal -->
    <div id="summaryModal"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[1000] animate-fade-in hidden">
        <div class="gradient-summary p-8 rounded-2xl shadow-2xl max-w-md w-[90%] text-center animate-slide-up">
            <h2 class="text-2xl text-primary mb-6 font-bold">Περίληψη Συνεδρίας</h2>
            <div class="flex flex-col gap-4 mb-6">
                <div
                    class="flex justify-between items-center py-3 px-4 bg-primary bg-opacity-10 rounded-xl border-l-4 border-primary">
                    <span class="font-semibold text-primary text-sm">Πόντοι:</span>
                    <span id="summaryPoints" class="font-bold text-primary-dark text-lg">0</span>
                </div>
                <div
                    class="flex justify-between items-center py-3 px-4 bg-primary bg-opacity-10 rounded-xl border-l-4 border-primary">
                    <span class="font-semibold text-primary text-sm">Ακρίβεια:</span>
                    <span id="summaryAccuracy" class="font-bold text-primary-dark text-lg">0%</span>
                </div>
                <div
                    class="flex justify-between items-center py-3 px-4 bg-primary bg-opacity-10 rounded-xl border-l-4 border-primary">
                    <span class="font-semibold text-primary text-sm">Σωστές Απαντήσεις:</span>
                    <span id="summaryCorrect" class="font-bold text-primary-dark text-lg">0/0</span>
                </div>
                <div id="highScoreNotice"
                    class="gradient-gold text-yellow-900 py-3 rounded-xl font-bold mt-2 hidden">
                    🏆 Νέο Ρεκόρ!
                </div>
            </div>
            <div class="flex justify-center gap-4">
                <button id="summaryReturnBtn" class="btn btn-primary text-sm w-full">
                    Επιστροφή στις Κατηγορίες
                </button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-2xl flex flex-col items-center py-4">
        <div id="category-screen"
            class="w-full bg-white px-8 py-10 rounded-3xl shadow-xl animate-fade-in text-center">
            <h1 class="text-4xl mb-2 text-blue-900">Επιλογή Κατηγορίας</h1>
            <p class="text-base text-blue-700 mb-8">Διάλεξε τι θέλεις να εξασκηθείς.</p>
            <div id="categories" class="grid gap-5"></div>
        </div>
        <div id="cards-container"
            class="w-full perspective-1000 preserve-3d relative hidden flex flex-col items-center my-4">
            <div class="w-full flex justify-center mb-4">
                <div id="progressBarText"
                    class="text-sm text-primary bg-white bg-opacity-90 px-4 py-2 rounded-xl shadow-md font-semibold">
                    0 / 0</div>
            </div>
            <div class="card-3d" id="card3d">
                <div class="card-inner">
                    <!-- Question Card with SVG Background -->
                    <div class="question-section card-face active">
                        <div id="question-card" class="card-background question-bg w-full h-full relative">
                            <!-- Question Content Overlay -->
                            <div class="question-content">
                                <div id="question-text" class="question-text-area">
                                    <!-- Question text will be inserted here -->
                                </div>
                                <div id="choices-container" class="choices-area">
                                    <!-- Choice buttons will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Answer Card with SVG Background -->
                    <div class="answer-section card-face">
                        <div id="answer-card" class="card-background answer-bg w-full h-full relative">
                            <!-- Answer Content Overlay -->
                            <div class="answer-content">
                                <div id="answer-container" class="answer-text-area">
                                    <div id="result-status" class="result-status"></div>
                                    <div id="user-choice" class="user-choice"></div>
                                    <div id="correct-answer" class="correct-answer hidden"></div>
                                    <div id="explanation" class="explanation hidden"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- .card-3d -->
        </div>
        <!-- End cards-container -->

        <!-- Action Buttons (now outside cards-container) -->
        <div id="action-buttons" class="flex justify-center gap-4 mt-2 hidden">
            <button id="submit-btn" class="gradient-primary text-white px-4 py-2 rounded-2xl text-sm font-semibold shadow-lg transition-all">
                Υποβολή
            </button>
        </div>
    </div>
    <script src="quiz-app.js"></script>
</body>

</html>
